name: Build Python Distribution

on: push

jobs:
  build_binary:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - run: pip install .
    - run: pip install nuitka==2.0.4 
    - run: python -m nuitka --standalone --enable-plugin=pyside6 --output-filename=OSCR --output-dir=dist main.py --disable-console --assume-yes-for-downloads --noinclude-qt-translations --include-data-files=./assets/*=./assets/ --windows-icon-from-ico=./assets/oscr_icon_small.ico
    - uses: actions/upload-artifact@v2
      with:
        name: build_binary
        path: dist/*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build_binary ]
    name: Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: build_binary
          path: dist
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/*
