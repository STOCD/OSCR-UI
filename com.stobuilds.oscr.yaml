id: com.stobuilds.oscr
runtime: org.kde.Platform
runtime-version: "6.7"
sdk: org.kde.Sdk
command: oscr
finish-args:
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: python3
    buildsystem: simple
    build-commands:
      - python3 -m pip install --prefix=/app src/deps/oscr-ui
    sources:
      - type: git
        url: https://github.com/Kraust/OSCR-UI.git
        commit: 7382363400da572994a8400fda574eab82c336fe
        dest: "src/deps/oscr-ui"
